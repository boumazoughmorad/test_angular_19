<div class="p-4">
    <app-header-page
    title="Ajouter Service"
    [buttonInfos]="buttonInfos"
  ></app-header-page>

  
    <app-service-details
      [service]="newService"
      (onSubmit)="addProduit()"
      (fileChange)="handleFileChange($event)"
    ></app-service-details>
  
    <app-price-details
      [price]="newPrix"
      [tvaOptions]="tvaOptions"
      (onSubmit)="addProduit()"
    ></app-price-details>
  </div>
